  <body>
    <div id="loginform" style="display: block">
      <h2>Login Form</h2>

      <form action="#" onsubmit="login();return false;" autocomplete="off">
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="uname" required />

          <button type="submit">Login</button>
        </div>
      </form>
    </div>

    <div id="main_game_gui" style="visibility: hidden">
      <div id="inventory_hotbar" onpointerover="mouseOverGui = true;" onpointerleave="mouseOverGui = false;">
        <div class="inventory_slot" onclick="player.inventory.selectItem(0); World.resetPlaceRotation()"><img src="assets/ConveyorImage.png" /></div>
        <div class="inventory_slot"></div>
        <div class="inventory_slot"></div>
        <div class="inventory_slot"></div>
        <div class="inventory_slot"></div>
        <div class="inventory_slot"></div>
        <div class="inventory_slot"></div>

        <div class="inventory_slot"></div>
      </div>
    </div>
